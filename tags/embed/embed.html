<pre>
A tag embed é usada pra definir um conteúdo externo embutido.
A tag embed também pode tocar arquivos .swf do flash em navegadores antigos que suporta o flash.
No exemplo abaixo, rodando um jogo feito em flash no navegador Firefox 52.9.0 32bits

</pre>

<embed src = "Metal Slug Special Mission.swf" type = "application/x-schockwave-flash" width = "800" height = "600"> </embed>

</body>
