A tag bdi (Bi-Directional Isolation) isola uma parte do texto que pode estar formatada em uma direção diferente de outro texto fora dela.
Este elemento é útil ao incorporar conteúdo gerado pelo usuário com uma direção de texto desconhecida.
</pre>
