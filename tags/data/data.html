<!DOCTYPE html>

<html lang = "pt-br">

<head>
	<meta charset="UTF-8">
	<style>
		data
		{
			display: block;
		}
	</style>
</head>

<body>

<pre>
A tag data é usada para associar um texto com algum outro dado
Ela deixa o conteúdo legível tanto para humanos quanto para programas
</pre>


<data value = "1">  Janeiro   </data>
<data value = "2">  Fevereiro </data>
<data value = "3">  Março     </data>
<data value = "4">  Abril     </data>
<data value = "5">  Maio      </data>
<data value = "6">  Junho     </data>
<data value = "7">  Julho     </data>
<data value = "8">  Agosto    </data>
<data value = "9">  Setembro  </data>
<data value = "10"> Outubro   </data>
<data value = "11"> Novembro  </data>
<data value = "12"> Dezembro  </data>

</body>



</html>
