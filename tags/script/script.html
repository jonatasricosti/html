<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
</head>

<body>


<pre>
A tag script serve para colocar códigos javascript no documento html ela deve ser
usada no final da tag body.
</pre>

<script>

// código javascript
for(let i = 0; i <= 5; i++)
{

	if(i == 0)
	{
		continue;
	}

	else
	{
		document.write("Número: " + i + "<br>");
	}
}

</script>

</body>

</html>
