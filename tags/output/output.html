<!DOCTYPE html>

<html lang = "pt-br">

<head>
	<meta charset="UTF-8">
</head>

<body>

<pre>
A tag output é usada para representar o resultado de um cálculo (como aquele realizado por um script).
</pre>


<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">

<input type="range" id = "a" value = "50">

+<input type="number" id = "b" value = "25">


=<output name="x" for "a b"></output>

</form>

<p><strong>Nota:</strong> O elemento output não é suportado no Edge 12 (ou anterior)</p>

</body>

</html>
