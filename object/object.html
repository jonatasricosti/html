<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
</head>


<body>


<pre>
A tag object define um contêiner para um recurso externo.
O recurso externo pode ser uma página da web, uma imagem, um media player ou um aplicativo plug-in.
</pre>


<object data = "outro.html" width = 500> </object>
<br>

<object data = "github.png" width = "100" height = "100"> </object>
<br>

<object data = "movie.mp4"> </object>
<br>


<object data = "html.pdf" type = "application/pdf" width = "800" height = "600"></object>

</body>


</html
